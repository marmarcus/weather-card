<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Search for city" spellcheck="false" class="city">
            <button type="submit"><img src="images/61088.png"></button>
        </div>
        <div class="weather">
            <h1 class="city">placeholder</h1>
            <img src="images/conditions/10d.png" class="icons">
            <h2 class="temp">
                <div class="degree">--</div>
                <div class="units">Â°F</div>
            </h2>
            <div class="wind-humid">
                <div class="col1">
                    <img src="images/humidity.png">
                    <div class="value">
                        <p class="humidity">--</p>
                        <p>%</p>
                    </div>
                </div>
                <div class="col2">
                    <img src="images/wind.png">
                    <div class="value">
                        <p class="wind">--</p>
                        <p>mph</p>
                    </div>
                </div>
            </div>
            <div class="desc">
                <div class="humid">Humidity</div>
                <div class="windy">Wind Speed</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
